<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>


</head>

<body>

    <div id="bgimg">
        <!-- bg img -->
    </div>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1612872087720-bb876e2e67d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1307&q=80" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                VOLLEYBALL SCORE KEEPER
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="is-size-1  "><span id="pl1">0</span> to <span id="pl2">0</span></h1>
                                <p class="subtitle has-text-grey-darker is-3">Scores</p>



                                <label class="label is-inline is-large ">Play to</label>
                                <div class="select is-rounded ">
                                    <select name="select" id="playTo" class="select has-background-success-light ">

                                    <option value="1">ONE</option>
                                    <option value="3">THREE</option>
                                    <option value="5">FIVE</option>
                                    <option value="7">SEVEN</option>
                                    <option value="9">NINE</option>
                                </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button card-footer-item is-warning is-large" id="pl1_Btn">+1 player one</button>
                            <button class="button card-footer-item is-danger is-dark is-large" id="reset">reset</button>
                            <button class="button card-footer-item is-info is-large" id="pl2_Btn">+1 player two</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>




    <script src="app.js"></script>
</body>

</html>
